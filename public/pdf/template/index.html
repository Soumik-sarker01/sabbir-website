<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"
      integrity="sha512-Z8CqofpIcnJN80feS2uccz+pXWgZzeKxDsDNMD/dJ6997/LSRY+W4NmEt9acwR+Gt9OHN0kkI1CTianCwoqcjQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <title>Aynaur | Canva Templates for Social Media Posts</title>
    <style>
      body {
        margin: 0;
        background-color: #454647;
        /* overflow: hidden; */
      }

      #viewer {
        width: 100%;
        height: 100vh;
      }

      canvas {
        display: block;
        margin: auto;
      }

      @media only screen and (max-width: 800px) {
        canvas {
          width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <div id="viewer"></div>

    <script>
      // Path to your PDF file
      const pdfPath = "assets/Canva Templates for Social Media Posts.pdf";

      // Asynchronously download PDF as an ArrayBuffer
      fetch(pdfPath)
        .then((response) => response.arrayBuffer())
        .then((pdfData) => {
          // Display PDF using PDF.js
          pdfjsLib.getDocument({ data: pdfData }).promise.then((pdf) => {
            const viewerContainer = document.getElementById("viewer");
            for (let pageNumber = 1; pageNumber <= pdf.numPages; pageNumber++) {
              pdf.getPage(pageNumber).then((page) => {
                const canvas = document.createElement("canvas");
                viewerContainer.appendChild(canvas);

                const context = canvas.getContext("2d");
                const viewport = page.getViewport({ scale: 1.5 });

                canvas.width = viewport.width;
                canvas.height = viewport.height;

                page.render({
                  canvasContext: context,
                  viewport: viewport,
                });
              });
            }
          });
        });
    </script>
  </body>
</html>
